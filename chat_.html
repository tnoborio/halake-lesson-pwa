<html>
<head>
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HaLaKe PWA">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="apple-touch-icon" href="images/logo/halake_120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="images/logo/halake_192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="images/logo/halake_256.png" sizes="256x256">
  <title>Noborio App</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(function() { console.log('Service Worker Registered') })
    }
  </script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        const url = "https://90c878c0f2a9.ngrok.io"
        let userid = ""
        $(() => {
            console.log("start")
            $("#chatroom").hide()
        })
    </script>

    <div id="create_account">
        <h2>アカウントを作る</h2>
        ID: <input id="id" type="text" class="form">
        Nickname: <input id="nickname" type="text" class="form">
        Password: <input id="password" type="password" class="form">
        <button id="signup" type="button" class="btn btn-outline-primary">アカウントを作る</button>
        <script>
            $("#signup").on('click', function() {
                const id = $("#id").val()
                const nickname = $("#nickname").val()
                const password = $("#password").val()
                fetch(url + "/api/users", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id,
                        nickname,
                        password,
                    })
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                })
            })
        </script>
    </div>

    <div id="login_area">
        <h2>ログイン</h2>
        ID: <input id="login_id" type="text" class="form">
        Password: <input id="login_password" type="password" class="form">
        <button id="login" type="button" class="btn btn-outline-primary">ログイン</button>
        <script>
            $("#login").on('click', function() {
                const id = $("#login_id").val()
                const password = $("#login_password").val()
                fetch(url + "/api/users/login", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id,
                        password,
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        userid = id
                        $("#chatroom").show()
                        $("#create_account").hide()
                        $("#login_area").hide()
                    } else {
                        alert("ログインに失敗しました")
                    }
                })
            })
        </script>
    </div>


    <div id="chatroom">
        <h2>チャットルーム</h2>
        <ul id="chats">
            <li>Aさん: hogehoge</li>
            <li>自分: こんにちは</li>
        </ul>
        <div>
            To: <input id="to" type="text" class="form"><br>
            <input id="body" type="text" class="form">
            <button id="send" type="button" class="btn btn-outline-primary">送信</button>
        </div>
        <script>
            setInterval(function() {
                fetch(url + "/api/messages/" + userid, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                .then(res => res.json())
                .then(data => {
                    $("#chats").html("")
                    data.forEach(message => {
                        $("#chats").append(`<li>${message.body}</li>`)    
                    })
                })
            }, 3000)
            $("#send").on('click', function() {
                const to = $("#to").val()
                const body = $("#body").val()
                fetch(url + "/api/messages", {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to,
                        from: userid,
                        body,
                    })
                })
                .then(res => res.json())
                .then(data => {
                    console.log(data)
                })
            })
        </script>
    </div>
</body>
</html>
