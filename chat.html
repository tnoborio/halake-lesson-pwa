<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <button id="signup" type="button" class="btn btn-outline-primary">アカウントを作る</button>
    ID: <input id="id" type="text" class="form">
    <script>
        $("#signup").on('click', function() {
            const nickname = prompt("ニックネームを入れてください")
            fetch("https://2200c25abf67.ngrok.io/api/users", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nickname
                })
            })
            .then(res => res.json())
            .then(data => {
                $("#id").val(data.id)
            })
        })
    </script>

    <h2>チャットルーム</h2>
    <ul>
        <li>Aさん: hogehoge</li>
        <li>自分: こんにちは</li>
    </ul>
    <div>
        <input id="id" type="text" class="form">
        <button id="signup" type="button" class="btn btn-outline-primary">送信</button>
    </div>
</body>
</html>
